<section id="my-skills">
    <h2>{{ 'mySkills.headline' | translate }}</h2>


    <ul>

        @for (skill of skills; track $index;) {
        <li [usal]="`zoomin-100 ease-in-out duration-500 once delay-${$index * 100}`"
            [attr.data-tooltip]="'mySkills.challengeMeText' | translate">
            
            <img [src]="skill.imgPath" [alt]="skill.altText">
            <span>{{ skill.text | translate }}</span>
        </li>
        }

    </ul>
</section>
