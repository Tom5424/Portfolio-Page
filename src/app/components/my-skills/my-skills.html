<section id="my-skills" appScrollSpy>
    <h2>My Skills</h2>


    <ul>

        @for (skill of skills; track $index) {
        <li>
            <img [src]="skill.imgPath" [alt]="skill.altText">
            <span>{{ skill.text }}</span>
        </li>
        }
        <p class="d-none">I am always happy to learn new technologies, just tell me what you need.</p>

    </ul>
</section>
