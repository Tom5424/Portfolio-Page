<section id="contact-me">
    <div class="wrapper-container">
        <div class="container-headline-and-text">
            <h2>
                Contact me
                <img src="/icons/curved-arrow-2.svg" alt="">
            </h2>

            <p>
                Encourage people to contact you and describe what role you are interested in. Express interest in
                contributing
                to a new project.
            </p>
        </div>


        <address>
            <a href="mailto:tom.petri7@gmail.com">
                <img src="/icons/email.svg" alt="">
                E-mail: tom.petri7@gmail.com
            </a>
        </address>


        <a href="#top">
            <img src="/icons/arrow-up.svg" alt="">
        </a>
    </div>


    <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
        <div class="form-group-wrapper">
            <div class="form-group">
                <input type="text" placeholder="Your Name" name="name" required minlength="1" maxlength="25"
                    autocomplete="off" #name="ngModel" [(ngModel)]="this.contactForm.name">


                @if (showValidationMessages(name)) {
                <app-validation-message [ngModelControl]="name"
                    [successMessages]="[{ messageType: 'valid', text: 'Name entered' }]"
                    [errorMessages]="[{ messageType: 'required', text: 'Your name is required' }]"
                    class="container-validation-message name-position">
                </app-validation-message>
                }


                <input type="email" placeholder="Your Email" name="email" required autocomplete="off"
                    pattern="[A-Za-z0-9._]+@[A-Za-z0-9.]+[.][A-Za-z]{2,}" #email="ngModel"
                    [(ngModel)]="this.contactForm.email">


                @if (showValidationMessages(email)) {
                <app-validation-message [ngModelControl]="email"
                    [successMessages]="[{ messageType: 'valid', text: 'Valid email entered' }]" [errorMessages]="[{ messageType: 'required', text: 'Your email is required' }, 
                    { messageType: 'pattern', text: 'Your email is invalid' }]"
                    class="container-validation-message email-position">

                </app-validation-message>
                }
            </div>


            <textarea placeholder="Your Message" name="message" minlength="1" maxlength="250" required
                autocomplete="off" #message="ngModel" [(ngModel)]="this.contactForm.message">
            </textarea>


            @if (showValidationMessages(message)) {
            <app-validation-message [ngModelControl]="message"
                [successMessages]="[{ messageType: 'valid', text: 'Message entered' }]"
                [errorMessages]="[{ messageType: 'required', text: 'Your message is required' }]"
                class="container-validation-message message-position">

            </app-validation-message>
            }
        </div>


        <label for="checkbox-privacy-policy">
            <input type="checkbox" id="checkbox-privacy-policy" name="checkboxPrivacyPolicy" required
                #checkboxPrivacyPolicy="ngModel" [(ngModel)]="this.contactForm.checkboxPrivacyPolicy">

            I have read the <a routerLink="/privacy-policy">privacy policy</a> and agree to the processing of my data as outlined.


            @if (showValidationMessages(checkboxPrivacyPolicy)) {
            <app-validation-message [ngModelControl]="checkboxPrivacyPolicy"
                [errorMessages]="[{ messageType: 'required', text: 'Please accept the privacy policy' }]"
                class="container-validation-message privacy-policy-position">

            </app-validation-message>
            }
        </label>


        <div class="container-button">
            <button type="submit" [disabled]="formIsInvalid(contactForm)"
                [ngClass]="getButtonDisableOrEnableClass(contactForm)">
                Send
            </button>
        </div>
    </form>
</section>
